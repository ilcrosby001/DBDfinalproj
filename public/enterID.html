<!DOCTYPE html>
<html lang="en">

    <body>
        <form action="https://cs.converse.edu/CSC235/formecho.php" method="get">
            <fieldset class="enter-id">
                <div><label for="ident">ID:</label> Your ID:
                    <input name="ident" id="ident" type="text" required><span class="flag"></span></div>
                <div class="choosing"><label for="role">Are you student, faculty, or registrar?</label>
                    <select name="role" id="role" required>
                        <option value="">&mdash;Please choose a role&mdash;</option>
                        <option id="student">Student</option>
                        <option id="faculty">Faculty&trade;!</option>
                        <option id="registrar">Registrar&trade;!</option>
                    </select><span class="flag"></span></div>
            <input type="submit" value="Submit"><input type="reset" value="Reset">
        </form>

        <ul class="validity key">
            <li class="invalid"><span>*</span> Required field, not yet valid</li>
            <li class="valid"><span>&check;</span> Valid field</li>
        </ul>


    </body>
